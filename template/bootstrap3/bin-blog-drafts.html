<div checkpoint-permission-for="blog.drafts.view">
    <div ng-if="permitted"
         ng-controller="BinartaSearchController as searchCtrl"
         ng-init="searchCtrl.init({
            entity:'catalog-item',
            context:'search',
            filters:{
                type:'blog',
                blogType: settings.blogType,
                status:'draft',
                locale: settings.multilingualism ? 'locale' : 'default',
                sortings: [
                    {on:'creationTime', orientation:'desc'}
                ]
            },
            autosearch:true,
            noMoreResultsNotification: false,
            subset:{count:20}})">
        <div class="container bin-blog bin-blog-drafts" ng-if="searchCtrl.results.length != 0">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-4">
                    <div class="well">
                        <h2 i18n code="blog.drafts.title" default="Drafts" read-only>{{::var}}</h2>
                        <div class="bin-draft clearfix" ng-repeat="item in searchCtrl.results track by item.id">
                            <hr>
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-calendar fa-fw"></i> {{::item.creationTime | amDateFormat:'MMMM DD, YYYY'}}
                                </div>
                                <div class="col-xs-8">
                                    <a i18n read-only no-locale code="{{::item.id}}" ng-href="#!{{::localePrefix}}/view{{::item.id}}">{{::var}}</a>
                                </div>
                            </div>
                        </div>

                        <div ng-if="results.length >= 20">
                            <hr>
                            <ng-include src="'search-for-more.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
