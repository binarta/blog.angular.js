<div checkpoint-permission-for="blog.drafts.view">
    <div ng-if="permitted"
         ng-controller="BinartaSearchController"
         ng-init="init({
            entity:'catalog-item',
            context:'search',
            filters:{
                type:'blog',
                blogType: settings.blogType,
                status:'draft',
                locale: settings.multilingualism ? 'locale' : 'default',
                sortings: [
                    {on:'creationTime', orientation:'desc'}
                ]
            },
            autosearch:true,
            subset:{count:20}})">
        <div class="container bin-blog bin-blog-drafts" ng-if="results.length != 0">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-4">
                    <div class="well">
                        <h2 i18n code="blog.drafts.title" default="Drafts" read-only>{{::var}}</h2>
                        <div class="bin-draft clearfix" ng-repeat="item in results track by item.id">
                            <hr>
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-calendar fa-fw"></i> {{::item.creationTime | amDateFormat:'MMMM DD, YYYY'}}
                                </div>
                                <div class="col-xs-8">
                                    <a i18n read-only no-locale code="{{::item.id}}" ng-href="#!{{::localePrefix}}/view{{::item.id}}">{{::var}}</a>
                                </div>
                            </div>
                        </div>

                        <div ng-if="results.length >= 20">
                            <button type="button" class="btn btn-primary" ng-click="searchForMore()" ng-disabled="working"
                                    i18n code="button.view.older.articles" default="View older articles">
                                <span ng-if="!working"><i class="fa fa-arrow-circle-o-down fa-fw"></i></span>
                                <span ng-if="working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                                {{var}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
