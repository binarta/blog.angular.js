<div class="bin-add-article-button" ng-if="$ctrl.permitted && $ctrl.editing">
    <button type="button" class="bin-btn bin-btn-primary bin-btn-floated" ng-disabled="$ctrl.working"
            ng-if="$ctrl.allowed"
            ng-click="$ctrl.addArticle()"
            i18n code="blog.article.add.new.button" read-only watch-on-code>
        <span ng-hide="$ctrl.working"><i class="fa fa-plus fa-fw"></i></span>
        <span ng-show="$ctrl.working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
        <span ng-bind="var"></span>
    </button>

    <div class="alert alert-info" ng-if="$ctrl.allowed == false"
         i18n code="blog.article.main.language.restriction.message" read-only>
        <i class="fa fa-info-circle fa-fw"></i> {{::var}} ({{$ctrl.primaryLanguage|toLanguageName}})
    </div>
</div>
