<div class="bin-add-article-button" ng-if="permitted && editing">
    <button type="button" class="bin-btn bin-btn-primary bin-btn-floated" ng-disabled="working"
            ng-if="allowed"
            ng-click="addArticle()"
            i18n code="blog.article.add.{{first ? 'first' : 'new'}}.button" read-only watch-on-code>
        <span ng-hide="working"><i class="fa fa-plus fa-fw"></i></span>
        <span ng-show="working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
        <span ng-bind="var"></span>
    </button>

    <div class="alert alert-info" ng-if="allowed == false"
         i18n code="blog.article.main.language.restriction.message" read-only>
        <i class="fa fa-info-circle fa-fw"></i> {{::var}} ({{mainLocale|toLanguageName}})
    </div>
</div>
