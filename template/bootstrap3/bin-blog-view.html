<div checkpoint-permission-for="blog.drafts.view">
    <div class="container bin-blog bin-blog-view"
         ng-if="(item.status != 'published' && permitted) || (item.status == 'published')">
        <article class="bin-article">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="bin-article-image-wrapper">
                        <img class="img-responsive" bin-image="images{{::item.id}}/cover.img" alt="blog post cover image" seo-image>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="alert alert-info" ng-if="item.status != 'published'"
                         i18n code="blog.article.draft.label" default="DRAFT" read-only>
                        <i class="fa fa-square fa-fw"></i> {{::var}}
                    </div>

                    <div class="row">
                        <div class="col-xs-12" ng-class="editing ? 'col-sm-8' : 'col-sm-12'">
                            <div class="bin-article-heading">
                                <h2 class="inline bin-article-title"
                                    i18n code="{{::item.id}}" default="{{::item.id}}" var="itemTitle" no-locale seo-title>
                                    {{var}}
                                </h2>

                                <ul class="list-inline">
                                    <li>
                                    </li>
                                    <li ng-if="settings.useBlogTypes">
                                        <i class="fa fa-tag"></i>
                                        <i18n class="inline" code="blog.type.{{item.blogType}}" default="{{item.blogType}}">
                                            <a ng-href="#!{{::localePrefix}}/blog/{{var}}">{{var}}</a>
                                        </i18n>
                                        <i class="fa fa-clock-o fa-fw"></i> {{::item.creationTime | amDateFormat:'LL'}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4" ng-if="editing">
                            <div class="pull-right bin-article-buttons"
                                 i18n code="blog.article.remove.confirm" default="Are you sure?" read-only>
                                <div class="btn-group-vertical" ng-if="item">
                                    <button class="btn btn-success"
                                            ng-click="item.status = (item.status == 'draft' ? 'published' : 'draft'); update();"
                                            ng-controller="UpdateCatalogItemController" ng-init="init(item)"
                                            ng-disabled="working">
                                        <span ng-show="working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                                        <span ng-hide="working"><i class="fa fa-eye fa-fw"></i></span>
                                        <span ng-show="item.status == 'draft'" class="inline"
                                              i18n code="blog.article.publish.button" default="Publish" read-only ng-bind="::var"></span>
                                        <span ng-show="item.status == 'published'" class="inline"
                                              i18n code="blog.article.unpublish.button" default="Unpublish" read-only ng-bind="::var"></span>
                                    </button>
                                    <button class="btn btn-danger"
                                            checkpoint-permission-for="catalog.item.remove"
                                            ng-show="permitted"
                                            ng-controller="RemoveItemFromCatalogController"
                                            ng-init="init({redirect:item.partition})"
                                            ng-click-confirm="submit(item.id)"
                                            confirm-message="{{::var}}"
                                            ng-if="var"
                                            ng-disabled="working">
                                        <span ng-if="!working"><i class="fa fa-times fa-fw"></i></span>
                                        <span ng-if="working"><i class="fa fa-spinner fa-spin fa-fw"></i></span>
                                        <span class="inline" i18n code="blog.article.remove.button" default="Remove"
                                              read-only>
                                            {{::var}}
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <p class="bin-article-lead" i18n code="{{::item.id}}.lead" var="itemLead" editor="full" no-locale
                       ng-bind-html="var|trust" seo-description>
                    </p>

                    <p class="bin-article-body" i18n code="{{::item.id}}.body" var="itemBody" editor="full-media" no-locale>
                        <span class="btn btn-success btn-block" ng-if="editing && !var">
                            <i class="fa fa-plus fa-fw"></i>
                            <span class="inline" i18n code="blog.article.add.body.button" read-only>{{::var}}</span>
                        </span>
                        <span ng-if="var" ng-bind-html="var|trust">
                        </span>
                    </p>
                </div>
            </div>
        </article>

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <hr>
                <a ng-href="{{item.partition | i18nRoute}}" i18n code="blog.back" read-only>
                    <i class="fa fa-angle-left fa-fw"></i> {{::var}}
                </a>
            </div>
        </div>
    </div>
</div>
