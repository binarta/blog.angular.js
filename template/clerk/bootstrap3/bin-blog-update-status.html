<form name="form" ng-submit="submit()">
    <div class="bin-menu-edit-body">
        <div class="alert alert-danger hidden-xs" ng-repeat="v in violations.publicationTime"
             i18n code="blog.time.violation.{{::v}}" default="{{::v}}" read-only>
            <i class="fa fa-exclamation-triangle fa-fw"></i> {{::var}}
        </div>

        <div class="form-group bin-moment-picker" ng-class="{'has-error': form.publicationTime.$invalid}">
            <label for="bin-blog-publication-time" i18n code="blog.publication.time.label" read-only ng-bind="::var"></label>
            <input id="bin-blog-publication-time" class="form-control" name="publicationTime" ng-model="publicationTime"
                   moment-picker="publicationTime" format="lll" required>
        </div>
    </div>
    <div class="bin-menu-edit-actions">
        <button type="button" class="btn btn-default pull-right" ng-click="cancel()"
                i18n code="clerk.menu.cancel.button" read-only ng-bind="::var" ng-disabled="working"></button>
        <button type="submit" class="btn btn-primary pull-right"
                i18n code="clerk.menu.save.button" read-only ng-bind="::var" ng-disabled="working"></button>
    </div>
</form>
